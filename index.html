<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-new.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo"alt="logo Instagram">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="Profile Photo">
                </div>
                <a href="#" class="instagram-login"><strong>Continuar como Dio Brando</strong></a>
                <a href="#" class="instagram-logout"><strong>Remover conta</strong></a>
            </div>
            <div class="group">
                <p class="not-account">Não é Dio Brando?</p>
                <p class="not-account-text">
                    <span class="link-blue"><strong>Trocar de conta</strong></span>
                    ou 
                    <span class="link-blue"><strong>Cadastre-se</strong></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
